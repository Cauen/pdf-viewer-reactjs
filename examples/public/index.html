
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      body {
        background-color: #f3f3f3;
        color: #333333;
        font-family: Century Gothic, sans-serif;
        margin-left: auto;
        margin-right: auto;

        width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .customViewer {
        border-color: #fa5b35;
        border-width: 1px;
        border-style: solid;
      }

      .customViewer > canvas {
        width: 100%;
      }
      .customPrevBtn {
        cursor: pointer;
        display: inline-block;
        margin: 0;
        width: 48px;
        color: #fa5b35;
        background-color: #f3f3f3;
        border-color: #fa5b35;
        border-width: 1px;
        border-style: solid;
        border-radius: 6px;
      }

      .customNextBtn {
        cursor: pointer;
        display: inline-block;
        margin: 0;
        width: 48px;
        color: #fa5b35;
        background-color: #f3f3f3;
        border-color: #333333;
        border-width: 1px;
        border-style: solid;
        border-radius: 6px;
      }

      .customPages {
        display: inline-block;
        width: calc(100% - 2 * 50px);
      }

      .customWrapper {
        height: 40px;
        font-size: 24px;
        padding: 12px;
        padding-bottom: 0;
        background-color: #fff;
      }

    </style>
  </head>
  <body>
    <div id="App"></div>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  </body>
</html>
